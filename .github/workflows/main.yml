name: Android Build and Release

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: ['arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64', 'universal']

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleRelease -PabiFilters=${{ matrix.arch }}

    - name: Upload APK to Staging Area
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.arch }}.apk
        path: ./app/build/output/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
    - name: Download APKs from Staging Area
      uses: actions/download-artifact@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: Description of the release
        draft: false
        prerelease: false

    - name: Release App
      uses: andelf/release@main
      if: github.repository == 'epicstudios856/Vectras-VM-Android-Lie' && github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: nightly
        name: 'Release $$'
        draft: false
        prerelease: false
        body: |
          This is a release of the vectras vm lite.
          Based on ${{ github.sha }}
        files: |
          ./app/build/outputs/apk/release/app-*.apk
